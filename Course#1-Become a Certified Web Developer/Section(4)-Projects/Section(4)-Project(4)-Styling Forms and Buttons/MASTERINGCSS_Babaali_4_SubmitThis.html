<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <!--Custome CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Puppy Sign-up Form</title>
</head>
<body>
    
        <form action="#" method="post">
            <div id="set">
                <div id="lable_box">
                    <lable for="name">Owener's Name</lable>
                    <lable for="PhoneNumber">Cell</lable>
                    <lable for="email">E-mail</lable>
                    <lable for="name">Puppy's Name</lable>
                    <lable for="bd">Birth of Date</lable>
                    <lable for="breed">Breed</lable>
                </div><!--lable_box-->
                <!-- ------------------------------------- -->
                <div id="input_box">
                    <input type="text" id="name" name="name" placeholder="Name">
                    <input type="tel" id="PhoneNumber" name="PhoneNumber" placeholder="Cell Number">
                    <input type="email" id="email" name="email" placeholder="E-mail Address">
                    <input type="text" id="name" name="name" placeholder="Puppy's Name">
                    <input type="date" id="bd" name="bd" placeholder="Date of Birth">
                    <input type="text" id="breed" name="breed" placeholder="Puppy's Breed">
                </div><!--input_box-->
            </div><!--set-->
            <!-- ------------------------------------- -->
            
            <div>
                <p>*Please select the vaccinations that your puppy got so far.</p>
                <input type="checkbox">Parvo
                <input type="checkbox">Distemper
                <input type="checkbox">Rabies
            </div>
            <div class="space"></div>
            <!-- ------------------------------------- -->
            <div>
                <p>*How did you hear about us?</p>
                <select>
                    <option value="1">Radio</option>
                    <option value="1">Driving by</option>
                    <option value="1">Friends/Neighbors</option>
                </select>
            </div>
            <div class="space"></div>
            <!-- ------------------------------------- -->
            <!-- Button -->
            <button type="submit">Submit this form</button>
            <button type="reset">Reset this form</button>
        </form>
    
    
</body>
</html>
