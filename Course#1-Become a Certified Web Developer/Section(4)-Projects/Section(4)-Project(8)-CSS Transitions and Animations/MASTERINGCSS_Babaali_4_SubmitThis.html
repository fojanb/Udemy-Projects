<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformation and Transition</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <!-- Rotate: -->
        <div id="division_1">
            <p>1.Please hover over the arrow down below:</p>
            <img src="img.png">
        </div><!--division_1-->
        <br><br>

        <!-- Skew: -->
        <div id="division_2">
            <p>2.Now let's try skewing the arrow 15deg by 15deg:</p>
            <img src="img.png">
        </div><!--division_2-->
        <br><br>
        <div id="division_3">
            <p>3.Let's see if we can skew h1 tag:</p>
            <h1>Hello World!</h1>
        </div><!--division_3-->
        <br><br>

        <!-- Scale: -->
        <div id="division_4">
            <p>4.Please hover over the arrow down below:</p>
            <img src="img.png">
        </div><!--division_4-->
        <br><br>

        <!-- Translate -->
        <div id="division_5">
            <p>5.Please hover over the arrow down below:</p>
            <img src="img.png">
        </div><!--division_5-->
        <br><br>



        
    </div><!--main-->
    
    
</body>
</html>
