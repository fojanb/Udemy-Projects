<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body{
            background-color:cornsilk;
            font-family: monospace;
            font-size: large;
        }
        #container{
            display: flex;
            flex-direction: column;
            padding: 30px;
        
        }
        /* input{
            display: flex;
            flex-direction: column;

        label{
            display: flex;

        } */ 
    </style>
</head>
<body>

    <div id="container">
        <h1>Sign Up Form</h1>
        <Form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="cell">Cell</label>
            <input type="tell" id="cell" name="cell">
            <br><br>
            <label for="date">DOB</label>
            <input type="date" id="date" name="date">
            <br><br>
            <label for="msg">Username</label>
            <input type="text" id="msg" name="msg">
            <br><br>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass">
            <br><br>

            <p>Gender</p>
            <input type="radio" name="Gender" value="M">Male
            <br>
            <input type="radio" name="Gender" value="F">Female
            <br>
            <input type="radio" name="Gender" value="0">Other
            <br><br>
            <p>Choose your favorite colors</p>
            <input type="checkbox" name="color" value="Black">Black<br>
            <input type="checkbox" name="color" value="Pink">Pink<br>
            <input type="checkbox" name="color" value="Red">Red<br>
            <input type="checkbox" name="color" value="Green">Green<br>
            <input type="checkbox" name="color" value="White">White<br>


        </Form>
    </div>
    
</body>
</html>
