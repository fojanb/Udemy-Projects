<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three wonders of the world</title>
    <style>
        body{
            background-color: lemonchiffon;
        }
        #container{
            display: flex;
            flex-direction: row;
            margin-left: 20px;
            align-items: center;
            justify-content: space-evenly;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .flex{
            display: flex;
            flex-direction: column;
            align-items: center;
            
           
        }
        video{
            width: 200px;
            height: 200px;
        }
        a:hover{
            color:indianred
        }
        h1{
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-left: 37%;
      
        }
    </style>
</head>
<body>
    <h1>Three World's Wonders</h1>
    <hr width="800px">
    <div id=container>
        
        <div class="flex">
            <a href="https://en.wikipedia.org/wiki/Taj_Mahal"><h2>Taj Mahal</h2></a>
            <img src="wonder3.jpg" width="200px" height="200px">
            <video controls="controls">
                <source src="tajmahal.mp4">
            </video>
        </div><!--flex-->

        <div class="flex">
            <a href="https://en.wikipedia.org/wiki/Christ_the_Redeemer_(statue)"><h2>Christ the Redeemer</h2></a>
            <img src="wonder1.jpg" width="200px" height="200px">
            <video controls="controls">
                <source src="Jesus.mp4">
            </video>
        </div><!--flex-->

        <div class="flex">
            <a href="https://en.wikipedia.org/wiki/Machu_Picchu"><h2>Machu Picchu</h2></a>
            <img src="wonder2.jpg" width="200px" height="200px">
            <video controls="controls">
                <source src="peru.mp4">
            </video>
        </div><!--flex-->
    </div><!--container-->    
</body>
</html>
