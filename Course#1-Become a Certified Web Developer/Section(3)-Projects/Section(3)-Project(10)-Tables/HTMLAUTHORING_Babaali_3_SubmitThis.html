<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Top Companies Around The World</title>
    <style> 
        table{
            border: 2px solid black;   
            border-collapse: collapse;
            font-family: cursive;
            margin-left: 2%;
        }
        tr,th,td{
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }
        .color{
            background-color: rgb(143, 177, 241);
        }
        div{
            display: flex;
            flex-direction: row;
            margin-left: 2%;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <div>
        <h1>Five Top Companies</h1>
    </div>
    <table>
        <tr class="color">
            <th>Name</th><th>Country</th><th>Start Date</th><th>Founder</th>
        </tr>

        <tr>
            <td>Toyota</td><td>Japan</td><td>1937</td><td>Kiichiro Toyoda</td>
        </tr>

        <tr class="color">
            <td>Adidas</td><td>German</td><td>1924</td><td>Adolf Dassler</td>
        </tr>

        <tr>
            <td>Puma</td><td>German</td><td>1948</td><td>Rudolf Dassler</td>
        </tr>

        <tr class="color">
            <td>Nike</td><td>America</td><td>1964</td><td>Bill Bowerman</td>
        </tr>

        <tr>
            <td>Reebok</td><td>America</td><td>1895</td><td>Joe and Jeff Foster</td>
        </tr>
    </table>  
</body>
</html>
