<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
</head>
<body>
    <div id="result"></div>
    <script>
    var num1=parseInt(prompt('Enter the first number:'));
    var num2=parseInt(prompt('Enter the second number:'));
    var op=prompt('Enter operation (+,*,-,/) :');
    var res=0;

    switch(op){
        case "+":res=num1+num2;
        break;

        case"*":res=num2*num1;
        break;

        case"-":res=num1-num2;
        break;
        case"/":res=num1/num2;
        }

    document.getElementById('result').innerHTML=num1+" "+op+" "+num2+" "+"= "+res;

    </script>

    
</body>
</html>
