<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <div id="out"></div>
    <script>
        var grade=parseInt(prompt('Enter Your Grade:'));
        var letterGrade="";
        
        if(grade>=97){letterGrade="A+";}
            else if(grade>=93 && grade<=96){letterGrade="A";}
                    else if(grade>=90 && grade<=92){letterGrade="A-";}
                            else if(grade>=87 && grade<=89){letterGrade="B+";}
                                else if(grade>=83 && grade<=86){letterGrade="B";}
                                    else if(grade>=80 && grade<=82){letterGrade="B-";}
                                        else if(grade>=77 && grade<=79){letterGrade="C+";}
                                            else if(grade>=73 && grade<=76){letterGrade="C";}
                                                else if(grade>=70 && grade<=72){letterGrade="C-";}
                                                    else if(grade>=67 && grade<=69){letterGrade="D+";}
                                                        else if(grade>=63 && grade<=66){letterGrade="D";}
                                                            else if(grade>=60 && grade<=62){letterGrade="D-";}
                                                                else if(grade<60){letterGrade="F";}
    
        document.getElementById('out').innerHTML=letterGrade;
    
    </script>
    
</body>
</html>
