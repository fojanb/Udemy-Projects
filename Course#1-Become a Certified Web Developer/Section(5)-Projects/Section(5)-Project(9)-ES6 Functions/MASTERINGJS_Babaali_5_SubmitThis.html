<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Dos</title>
</head>
<body>
    <div id="title"></div>
    <div id="output"></div>

    <script>
        // Global vars
        var list = [];
        var x = 0;
        var toDoList=[];
        const ITEMS = 10;
        
        // ------------------------------------
        function todo(){
            document.getElementById('title').innerHTML="<h1>TO-DO :</h1>";
        };//End of Function
        
        // ------------------------------------
        function addTodos(...params){
            for (let j = 0; j < params.length; j++) {
                document.getElementById('output').innerHTML=params[j];
            }//end of for loop
        };//End of Function

        // ------------------------------------
        while (x < ITEMS){
            var item = prompt('Enter items:');
            toDoList.push(item);//Building the toDoList array
            x++;
        };//While Loop

        // -----------Call Functions-------------------------
        todo();
        addTodos(toDoList);
    </script>
</body>
</html>
