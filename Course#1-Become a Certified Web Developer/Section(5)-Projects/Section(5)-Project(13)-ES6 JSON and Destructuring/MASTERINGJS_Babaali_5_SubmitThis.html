<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit This</title>
    <style>
        body{
            background-color: #eee;
        }
        table{
            border:1px solid black;
            border-collapse: collapse;
            font-family:monospace;
            font-size:large;
            background-color: rgb(202, 255, 228);
            margin: 60px 60px;
        }
        tr,th,td{
            border:5px solid rgb(116, 255, 169);
            padding: 8px;
        }
        th{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
            <th>first name</th><th>last name</th><th>date of birth</th><th>languages</th>
            </tr>
          
            <tr>
            <td id=fname-0></td><td id=lname-0></td><td id=dob-0></td><td id=langs-0></td>
            </tr>

            <tr>
            <td id=fname-1></td><td id=lname-1></td><td id=dob-1></td><td id=langs-1></td>
            </tr>

            <tr>
            <td id=fname-2></td><td id=lname-2></td><td id=dob-2></td><td id=langs-2></td>
            </tr>

            <tr>
            <td id=fname-3></td><td id=lname-3></td><td id=dob-3></td><td id=langs-3></td>
            </tr>

        </table>

    </div>

    <div id="m"></div>
    <script>
        //object:
        var userList = {
            //people:[{},{},{}]
            people: [
                    { firstName: "Fred",
                    lastName: "Smith",
                    dateOfBirth: 1980,
                    spokenLanguages: {
                                native: "English",
                                fluent: "Spanish",
                                intermediate: "Chinese" }
                    },

                    { firstName: "Monica",
                    lastName: "Taylor",
                    dateOfBirth: 1975,
                    spokenLanguages: {
                                native: "Spanish",
                                fluent: "English",
                                intermediate: "French" }
                    },

                    { firstName: "Maurice",
                    lastName: "Edelson",
                    dateOfBirth: 1992,
                    spokenLanguages: {
                                native: "English",
                                fluent: "Spanish"}
                    },

                    { firstName: "Kelly",
                    lastName: "Lang",
                    dateOfBirth: 1982,
                    spokenLanguages: {
                                native: "English",
                                fluent: "German",
                                intermediate: "Dutch" }
                    }
            ]//End of people (JSON)
        };//End of object

       //console.log(userList.people[3].spokenLanguages.native);
       
            document.getElementById('fname-0').innerHTML=userList.people[0].firstName;
            document.getElementById('lname-0').innerHTML=userList.people[0].lastName;
            document.getElementById('dob-0').innerHTML=userList.people[0].dateOfBirth;
            document.getElementById('langs-0').innerHTML=`${userList.people[0].spokenLanguages.native},
                                                          ${userList.people[0].spokenLanguages.fluent},
                                                          ${userList.people[0].spokenLanguages.intermediate}`;
           
            document.getElementById('fname-1').innerHTML=userList.people[1].firstName;
            document.getElementById('lname-1').innerHTML=userList.people[1].lastName;
            document.getElementById('dob-1').innerHTML=userList.people[1].dateOfBirth;
            document.getElementById('langs-1').innerHTML=`${userList.people[1].spokenLanguages.native},
                                                          ${userList.people[1].spokenLanguages.fluent},
                                                          ${userList.people[1].spokenLanguages.intermediate}`;
       
            document.getElementById('fname-2').innerHTML=userList.people[2].firstName;
            document.getElementById('lname-2').innerHTML=userList.people[2].lastName;
            document.getElementById('dob-2').innerHTML=userList.people[2].dateOfBirth;
            document.getElementById('langs-2').innerHTML=`${userList.people[2].spokenLanguages.native},
                                                          ${userList.people[2].spokenLanguages.fluent}`;

            document.getElementById('fname-3').innerHTML=userList.people[3].firstName;
            document.getElementById('lname-3').innerHTML=userList.people[3].lastName;
            document.getElementById('dob-3').innerHTML=userList.people[3].dateOfBirth;
            document.getElementById('langs-3').innerHTML=`${userList.people[3].spokenLanguages.native},
                                                          ${userList.people[3].spokenLanguages.fluent},
                                                          ${userList.people[3].spokenLanguages.intermediate}`;

    </script>
</body>
</html>
