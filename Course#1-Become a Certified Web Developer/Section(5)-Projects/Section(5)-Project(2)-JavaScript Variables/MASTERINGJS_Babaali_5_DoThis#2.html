<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="out"></div>
    <script>
        var msg="My favorite foods:<br>";
        var out="";//initialize with null string
        out += msg + "Pizza, ";
        out += "Pasta, ";
        out += "Burger, ";
        out += "Sandwich";
        
        document.getElementById('out').innerHTML=out;



    </script>
    
</body>
