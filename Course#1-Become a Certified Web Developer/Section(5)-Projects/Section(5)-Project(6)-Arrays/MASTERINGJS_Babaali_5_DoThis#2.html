<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Through Array</title>
</head>
<body>
    <div id="arr"></div>
    <script>
        var family=["Fojan","Amir","Makan","Nima","Mona"];
        var j = 0;
        for (let j = 0; j < family.length; j++) {
            alert(family[j]);
        }
    </script>
    
</body>
</html>
