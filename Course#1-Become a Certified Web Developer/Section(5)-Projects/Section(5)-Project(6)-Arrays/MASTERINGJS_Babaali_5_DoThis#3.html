<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array's Methods</title>
</head>
<body>
    <div id="arr"></div>
    <script>
        var family = ["Fojan","Amir","Makan","Nima","Mona"];
        family.pop(family.length-1);//Pop needs index as its parameter
        family.push("Mania");//Push needs value as its paramater
        document.getElementById('arr').innerHTML=family;
    </script>
    
</body>
</html>
