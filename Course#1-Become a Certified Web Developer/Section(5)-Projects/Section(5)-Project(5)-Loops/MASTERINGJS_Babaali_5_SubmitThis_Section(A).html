<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var i;//Row index
        var j;//Column index
        var a = "";
      
        for (let j = 1; j <= 2; j++) {//10 Columns
            for (let i= 1; i <= 5; i++) {//20 Rows
                a += "*";
                document.getElementById('output').innerHTML += a +"<br>";
               
            }  
        }

        for (let j = 1; j <= 2; j++) {//10 Columns
            for (let i= 1; i <= 5; i++) {//20 Rows
                a << 5;
                document.getElementById('output').innerHTML += a +"<br>";
               
            }  
        }

        
   
    </script>
    
</body>
</html>
