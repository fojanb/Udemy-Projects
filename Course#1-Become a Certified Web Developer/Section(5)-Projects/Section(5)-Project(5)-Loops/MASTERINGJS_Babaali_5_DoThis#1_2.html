<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var x = 0;
        var sum=0;
        while(x < 1000)
        {
            sum=x+10;
        document.getElementById("output").innerHTML += sum+"<br>";
        x=x+10;
        }
        
    </script>      
</body>
</html>
